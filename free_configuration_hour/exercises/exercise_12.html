<body>
    <script>
        //Vamos a desarrollar un programa el cual deberemos ingresar el lado de un cuadrado y este nos mostrara por pantalla el perimetro
        //Lo primero que vamos a hacer es crear la variable

        let side_square_number;

        //Vamos a convertirlo en una variable de valor numerico

        side_square_number = parseInt(side_square_number);

        //Ahora haremos que el usuario pueda ponerle el numero que quiera

        side_square_number = prompt("Ingresa el lado de un cuadrado");

        //Ya tenemos preparada perfectamente la variable del lado del cuadrado, ahora desarrollaremos la variable del perimetro

        let perimeter;

        //Le especificaremos que es igual a multiplicar x4 el lado que el usaurio puso anteriormente

        perimeter = side_square_number * 4;

        //Ya esta perfectamente desarrollado, ahora haremos que se muestre el resultado

        document.write("Per√≠metro:");
        document.write(perimeter);


    </script>
