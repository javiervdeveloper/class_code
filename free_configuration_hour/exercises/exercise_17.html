    <script>
    //Vamos a desarrollar un programa que nos pedira el nombre y la edad del alumno, si es menor de 18 se mostrara: "Es menor de edad", si es mayor de 18 mostrara: "Es mayor de edad"
    //Creamos las variables

    let name_user;
    let age_user;

    //Vamos a desarrollar el sistema de la entrada de datos

    name_user = prompt("Ingrese su nombre");
    age_user = prompt("Ingrese su edad");

    //Ahora vamos con la logica

    if (age_user >= 18){
        document.write("Es mayor de edad");
    }  else {
            document.write("Es menor de edad");
    }

    document.write("<br>");
    //Ahora vamos a desarrollar otro programa dentro de este html, nos pedira la nota del alumno y se mostrara un mensaje tipo:
    //Tiene un suspenso, si la nota es menor que 5
    //Tiene un suficiente, si la nota esta entre 5 y 6
    //Tiene un bien, si la nota esta entre 6 y 7
    //Tiene un notable, si la nota esta entre 7 y 9
    //Tiene un sobresaliente, si la nota esta entre 9 y 10
    //Tiene matricula de honor, si la nota es un 10
    
    //Lo primero que voy a hacer es lanzar las variables

    let note;

    //Ahora vamos a volver a crear el sistema de introduccion de datos

    note = prompt("Ingrese su calificaci√≥n");
    note =parseFloat(note);

    //Voy a desarrollar la logica

    if (note < 5) {
        document.write("Suspenso");
    } else {
        if (note >=5 && note <6) {
            document.write("Suficiente");
            } else {
                if (note >=6 && note <7) {
                    document.write("Bien");
                } else {
                    if (note >=7 && note<9) {
                        document.write("Notable");
                    } else {
                        if (note >=9 && note<10) {
                            document.write("Sobresaliente");
                        } else {
                            if (note = 10) {
                                document.write("Matricula de honor");
                            }
                        }
                    }
                }
            }
    }

    </script>
