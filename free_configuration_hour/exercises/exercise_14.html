<body>
    <script>

        //Vamos a desarrollar un programa muy basico el cual lea cuatro valores numericos ya preestablecidos y nos informe de su suma.
        //Vamos a crear las variables

        let number_01 = 4
        let number_02 = 6;
        let number_03 = 5;
        let number_04 = 10;

        //Perfecto, ahora convertiremos esos datos en numericos

        number_01 = parseInt(number_01);
        number_02 = parseInt(number_02);
        number_03 = parseInt(number_03);
        number_04 = parseInt(number_04);

        //Perfecto ahora crearemos las variables de suma y resta que contienen las operaciones

        suma = number_01 + number_02 + number_03 + number_04;
        producto = number_01 * number_02 * number_03 * number_04;

        //Ahora mostrara el resultado

        document.write("La suma de todos los numeros es ");
        document.write(suma);

        document.write("</br>");

        document.write("El producto de todos los numeros es ");
        document.write(producto);
        
    </script>
</body>
