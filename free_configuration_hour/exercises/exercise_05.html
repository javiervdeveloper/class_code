<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name_user;
        let age_user;
        let grade_user;
        let email_user;
        let phone_user;
        let height_user;
        let civil_status_user;

        name_user = prompt('Escriba su nombre');
        age_user = prompt('Escriba su edad');
        grade_user = prompt('¿En que curso estás?');
        email_user = prompt('Escriba su correo electrónico');
        phone_user = prompt('Escriba su número de teléfono');
        height_user = prompt('Cuál es su altura?')
        civil_status_user = prompt('¿Cuál es su estado civil?')

        document.write('Nombre: ');
        document.write(name_user);
        document.write('<br>');
        document.write('Edad: ')
        document.write(age_user);
        document.write('<br>');
        document.write('Curso: ');
        document.write(grade_user);
        document.write('Correo Electrónico: ');
        document.write(email_user);
        document.write('<br>');
        document.write('Número de Teléfono: ')
        document.write(phone_user);
        document.write('<br>');
        document.write('Altura: ');
        document.write(height_user);
        document.write('<br>');
        document.write('Estado Civil: ');
        document.write(civil_status_user);
    </script>
</body>
</html>
