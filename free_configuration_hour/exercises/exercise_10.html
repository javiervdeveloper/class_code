<body>
    <script>
         //Vamos a desarrollar una aplicacion la cual al ingresar un valor entero nos indicara si es positivo, cero o negativo.
         //Primero vamos a desarrollar la variable y lo convertiremos en numerico.

         let number_01;

         number_01 = parseInt(number_01);

         //Voy a darle la funcion de prompt para que podamos ingresarle un valor

         number_01 = prompt("Ingresa un número");

         // Ahora creare la logica para que nos determine si es positivo o negativo.

         if (number_01>0) 
            document.write("Este número es Positivo");
         else if (number_01<0)
                document.write("Este número es Negativo");
              else
                document.write("Este número es igual a 0");
         
    </script>
