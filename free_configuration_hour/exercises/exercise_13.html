    <script>

        //Vamos a desarrollar un programa el cual se ingresaran 4 numeros, y este nos calculara la suma de los dos primeros y el producto del tercero y cuarto.
        //Lo primero que vamos a hacer es crear las variables

        let number_01;
        let number_02;
        let number_03;

        number_04 = parseInt(number_04);

        //Ya estan creadas las variables numericas, ahora desarrollaremos un sistema para que pueda introducir los datos el usuario

        number_01 = prompt("Ingrese el primer numero");
        number_02 = prompt("Ingrese el segundo numero");
        number_03 = prompt("Ingrese el tercer numero");
        number_04 = prompt("Ingrese el cuarto numero");

        //Ahora desarrollaremos las variable con las operacion de suma con los primeros numeros

        producto = number_03*number_04;

        //Ya esta terminada el backend del programa, ahora haremos los mensajes

        document.write("La suma de los dos primeros números es ");
        document.write(suma);

        document.write("</br>");

        document.write("El producto de los dos últimos números es ");
        document.write(producto);
