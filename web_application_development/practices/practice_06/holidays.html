<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        ol {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">My Hobbies</h2>

    <table>
        <tr>
            <th>Hobbies</th>
            <th>When I practise it</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Tennis</li>
                    <li>Swimming</li>
                    <li>Reading</li>
                    <li>Painting</li>
                    <li>Cycling</li>
                    <li>Cooking</li>
                    <li>Playing Guitar</li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>Every month</li>
                    <li>During the summer</li>
                    <li>Every night before bed</li>
                    <li>On weekends</li>
                    <li>Every morning</li>
                    <li>Twice a week</li>
                    <li>Every Friday evening</li>
                </ol>
            </td>
        </tr>
    </table>

</body>
</html>
